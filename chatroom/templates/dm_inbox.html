<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConvoNet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      /* New "Cyber Blue" theme */
      --bg-gradient: linear-gradient(180deg, #10182E 0%, #0B0F1A 100%);
      --panel-bg: rgba(255, 255, 255, 0.05); /* Translucent glass effect */
      --text-color: #E0E0E0;
      --muted-text-color: #888888;
      --primary-gradient: linear-gradient(135deg, #00BFFF, #008C9E); /* Cyan/Teal gradient */
      --primary-hover-gradient: linear-gradient(135deg, #00D5FF, #00AABF);
      --border-color: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(0, 0, 0, 0.3);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-pill: 999px;
      --transition: all 0.3s ease;
    }
    body{
      margin:0;
      background:var(--bg-gradient);
      color:var(--text-color);
      font-family:'Inter',system-ui;
      min-height: 100vh;
    }
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    .card{
      background:var(--panel-bg);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(20px);
      border-radius:var(--radius-lg);
      padding:24px;
      box-shadow: var(--shadow);
    }
    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--border-color);
      padding:16px 8px;
      transition: var(--transition);
    }
    .row:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .row:last-child{border-bottom:none}
    .row-user {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      color: var(--text-color);
    }
    .avatar-inline {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 14px;
    }
    .pill{
      background:var(--primary-gradient);
      color: #fff;
      border-radius:var(--radius-pill);
      padding: 4px 10px;
      font-size:12px;
      font-weight: 600;
      margin-right: 8px;
    }
    a { 
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none; 
      font-weight: 500; 
      transition: var(--transition);
    }
    a:hover { opacity: 0.8; }
    a.btn-open {
      display: inline-block;
      background: var(--primary-gradient);
      color: #fff;
      -webkit-background-clip: initial;
      -webkit-text-fill-color: initial;
      border-radius: var(--radius-md);
      padding: 8px 14px;
      font-weight: 500;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    a.btn-open:hover {
      background: var(--primary-hover-gradient);
      text-decoration: none;
      transform: scale(1.05);
      opacity: 1;
    }
    .input {
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 0 16px;
      color: var(--text-color);
      font-family: 'Inter', system-ui;
      height: 44px;
      box-sizing: border-box; 
      transition: var(--transition);
      flex: 1;
    }
    .input:focus {
      border-color: #00BFFF;
      box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
      outline: none;
    }
    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: var(--radius-md);
      height: 44px;
      padding: 0 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      background: var(--primary-gradient);
      color: #ffffff;
      font-size: 0.9rem;
    }
    .btn-primary:hover {
      background: var(--primary-hover-gradient);
      transform: translateY(-2px);
    }
    .btn-primary:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h3 style="margin:0 0 16px; font-weight: 700; font-size: 1.5rem; color: var(--text-color);">Direct Messages</h3>
      <form id="start" style="display:flex; gap:8px; margin-bottom:20px;">
        {% csrf_token %}
        <input id="to" placeholder="Enter username" class="input">
        <button type="button" onclick="openThread()" class="btn-primary">Open Chat</button>
      </form>
      {% for p in partners %}
        <div class="row">
          <div class="row-user">
            {% if partners_avatars and partners_avatars.p %}
              <img class="avatar-inline" src="{{ partners_avatars.p }}" alt="{{p}}" style="width:32px;height:32px;object-fit:cover;border-radius:50%;"/>
            {% else %}
              <div class="avatar-inline material-icons" style="font-size:18px;">person</div>
            {% endif %}
            <strong>@{{p}}</strong>
          </div>
          <div style="display:flex; align-items:center; gap: 8px;">
            {% if unread[p] %}
            <span class="pill">{{ unread[p] }}</span>
            {% endif %}
            <a href="/dm/chat/{{p}}/" class="btn-open">Open</a>
          </div>
        </div>
      {% empty %}
        <div style="color:var(--muted-text-color); padding: 16px 0;">No conversations yet.</div>
      {% endfor %}
    </div>
  </div>
  <script>
    function openThread(){
      const u = document.getElementById('to').value.trim();
      if(!u) return; openUser(u);
    }
    function openUser(u){
      window.location.href = '/dm/chat/' + encodeURIComponent(u) + '/';
    }
  </script>
</body>
</html>
