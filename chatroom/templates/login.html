<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Â· Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#0b1220,#0f172a); color:#e5e7eb; font-family:Inter,system-ui; }
    .card { width:100%; max-width:480px; background:linear-gradient(180deg,#0f172a,#0b1020); border:1px solid rgba(255,255,255,.06); border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .card-content { padding:28px; }
    .btn-primary { background:linear-gradient(135deg,#3b82f6,#2563eb); border-radius:10px; text-transform:none; height:44px; line-height:44px; width:100%; }
    .muted { color:#9ca3af; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div style="display:flex;align-items:center;gap:10px;margin-bottom:8px;">
        <span class="material-icons" style="color:#60a5fa;">chat_bubble_outline</span>
        <span style="font-weight:600;">Welcome back</span>
      </div>
      {% if error %}<div class="card-panel red darken-4" style="padding:10px;color:#fff;">{{error}}</div>{% endif %}
      <form method="POST">
        {% csrf_token %}
        <label for="username" style="display:block; color:#9ca3af; margin:10px 0 6px;">Username</label>
        <input id="username" name="username" type="text" required style="width:100%; background:#0f172a; border:1px solid rgba(255,255,255,.08); border-radius:10px; padding:12px 14px; color:#e5e7eb;">
        <label for="password" style="display:block; color:#9ca3af; margin:10px 0 6px;">Password</label>
        <input id="password" name="password" type="password" required style="width:100%; background:#0f172a; border:1px solid rgba(255,255,255,.08); border-radius:10px; padding:12px 14px; color:#e5e7eb;">
        <button class="btn btn-primary" type="submit" style="margin-top:12px; width:100%;">Login</button>
      </form>
      <div class="muted" style="margin-top:12px;">No account? <a href="/register/">Register</a></div>
    </div>
  </div>
  
</body>
</html>
